<!-- Assimilate Game Website -->
<!-- Single Page Application -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Assimilate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- External libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>

    <!-- Our own sheets -->
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
    <script type="text/javascript" src="scripts/scripts.js"></script>
</head>
<body>
    <!-- A grey horizontal navbar that becomes vertical on small screens -->
    <nav class="navbar navbar-expand-lg">
        <div class=" navbar-collapse">
            <!-- Website name -->
            <div class="navbar-header">
                <a class="navbar-brand" href="">Assimilate</a> <!-- Placeholder name thingy -->
            </div>
            
            <!-- Navbar items list -->
            <ul class="nav navbar-nav">    
                <!-- Other links to pages start here-->
                <li class="nav-item"><a class="nav-link" href="#howtoplay" role="button" onclick="openInstructions()">How to Play</a></li>
                <li class="nav-item"><a class="nav-link" href="#leaderboard" role="button" onclick="openLeaderboard()">Leaderboard</a></li>
            </ul>
        </div>
    </nav>

    <!-- Home page jumbrotron -->
    <div id="home" class="jumbotron" style="display:block;">
        <div class="container">
            <div class="row">
                <!-- Left side of jumbrotron -->
                <div class="col-md-6 my-auto">
                    <img src="images/placeholder.png">
                </div>

                <!-- Right side of jumbrotron -->
                <div class="col-md-6 my-auto">
                    <h1 style="text-align: center;">Assimilate</h1>
                    <p style="text-align: center;">Make all of the squares one color!</p>

                    <p style="text-align: center;"> 
                        <a class="btn btn-primary btn-lg" href="#play" role="button" onclick="openGame()">Play</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Play page jumbrotron -->
    <div id="play" class="jumbotron" style="display:none;">
        <h1>TEST</h1>
    </div>

    <div id="centerscreen" class="container center-screen" style="display:none; height: 50%; width: 25%;">
        <!-- How to play View -->
        <div id="howtoplay" style="display:none;">
            <h2 style="text-align: center;">How to play</h2>
            <br>
            <p>Click on a square in the grid. This will flip the colors of all adjacent squares.</p>
            <p>The goal of the game is to make all the squares in the grid the same color!</p>
        </div>

        <!-- Leaderboard View -->
        <div id="leaderboard" style="display:none;">
            <h2 style="text-align: center;">Leaderboard</h2>
        </div>
    </div>
</body>
</html>
